pre-commit:
  parallel: true
  commands:
    lint:
      run: pnpm lint
    test:
      run: pnpm test

pre-push:
  parallel: true
  commands:
    check:
      run: ./scripts/check
    build:
      run: pnpm build
    typecheck:
      run: tsc --noEmit
    publint:
      run: pnpm check:exports
    site-check:
      run: pnpm --filter site astro check
